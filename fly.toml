app = "retail-management"
primary_region = "sjc"

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"
  DATA_DIR = "/data"
  DB_PATH = "/data/retail.db"
  UPLOADS_DIR = "/data/uploads"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[mounts]
  source = "retail_data"
  destination = "/data"
