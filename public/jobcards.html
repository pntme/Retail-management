<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Cards - Retail Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .top-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-filter-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 300px;
        }

        input[type="text"], select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            flex: 1;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .job-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .job-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .job-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .job-card.open {
            border-left: 5px solid #10b981;
        }

        .job-card.closed {
            border-left: 5px solid #6b7280;
        }

        .job-card.rejected {
            border-left: 5px solid #ef4444;
        }

        .job-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .job-number {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.open {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.closed {
            background: #e5e7eb;
            color: #374151;
        }

        .status-badge.rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .job-card-info {
            margin-bottom: 10px;
        }

        .job-card-info strong {
            color: #374151;
            display: block;
            margin-bottom: 3px;
        }

        .job-card-info span {
            color: #6b7280;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 24px;
        }

        .close-btn {
            font-size: 28px;
            color: #6b7280;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #ef4444;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .tasks-list {
            margin-bottom: 15px;
        }

        .task-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .task-item input {
            flex: 1;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #374151;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
        }

        .detail-item strong {
            display: block;
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .detail-item span {
            color: #111827;
            font-size: 16px;
            font-weight: 600;
        }

        .task-list-view {
            list-style: none;
        }

        .task-list-view li {
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock-items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .stock-items-table th,
        .stock-items-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .stock-items-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .search-results {
            position: absolute;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
        }

        .search-result-item:hover {
            background: #f9fafb;
        }

        .search-result-item strong {
            display: block;
            color: #111827;
        }

        .search-result-item small {
            color: #6b7280;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .nav-back {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .nav-back:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .top-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .job-cards-grid {
                grid-template-columns: 1fr;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Spinner Styles */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-overlay .spinner {
            width: 60px;
            height: 60px;
            border-width: 4px;
        }

        .loading-overlay .loading-message {
            color: white;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-loading {
            position: relative;
            color: transparent !important;
            pointer-events: none;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .section-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #6b7280;
        }

        .section-loader .spinner {
            margin-bottom: 15px;
        }

        .section-loader .loading-message {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="nav-back">‚Üê Back to Dashboard</a>
        
        <h1>üîß Job Cards Management</h1>

        <div class="top-actions">
            <div class="search-filter-group">
                <input type="text" id="searchInput" placeholder="Search by job number, vehicle number, customer...">
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="openCreateJobCardModal()">+ Create Job Card</button>
        </div>

        <div id="jobCardsGrid" class="job-cards-grid">
            <!-- Job cards will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3>No job cards found</h3>
            <p>Create your first job card to get started</p>
        </div>
    </div>

    <!-- Create Job Card Modal -->
    <div id="createJobCardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Job Card</h2>
                <button class="close-btn" onclick="closeCreateJobCardModal()">√ó</button>
            </div>

            <div class="form-group">
                <label>Search Customer *</label>
                <div style="position: relative;">
                    <input type="text" id="customerSearch" placeholder="Search by name, phone, email, or vehicle number..." autocomplete="off">
                    <div id="customerSearchResults" class="search-results" style="display: none;"></div>
                </div>
                <input type="hidden" id="selectedCustomerId">
                <div id="selectedCustomerInfo" style="margin-top: 10px; padding: 10px; background: #f9fafb; border-radius: 8px; display: none;">
                    <strong id="selectedCustomerName"></strong>
                    <small id="selectedCustomerDetails" style="display: block; color: #6b7280;"></small>
                </div>
            </div>

            <div class="form-group">
                <label>Vehicle Number *</label>
                <input type="text" id="vehicleNumber" placeholder="Enter vehicle number">
            </div>

            <div class="form-group">
                <label>Tasks/Requirements *</label>
                <div id="tasksList" class="tasks-list">
                    <div class="task-item">
                        <input type="text" class="task-input" placeholder="e.g., Change engine oil">
                        <button class="btn btn-danger btn-small" onclick="removeTask(this)">Remove</button>
                    </div>
                </div>
                <button class="btn btn-secondary btn-small" onclick="addTask()">+ Add Task</button>
            </div>

            <div class="form-group">
                <label>Assignee</label>
                <input type="text" id="assignee" placeholder="Person responsible for this job">
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea id="jobNotes" placeholder="Additional notes or instructions..."></textarea>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="createJobCard()">Create Job Card</button>
                <button class="btn btn-secondary" onclick="closeCreateJobCardModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- View Job Card Modal -->
    <div id="viewJobCardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="jobCardTitle">Job Card Details</h2>
                <button class="close-btn" onclick="closeViewJobCardModal()">√ó</button>
            </div>

            <div id="jobCardDetails">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add Stock Item Modal -->
    <div id="addStockModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Stock Item</h2>
                <button class="close-btn" onclick="closeAddStockModal()">√ó</button>
            </div>

            <div class="form-group">
                <label>Product *</label>
                <select id="stockProductId" class="select2">
                    <option value="">Select product...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Quantity *</label>
                <input type="number" id="stockQuantity" min="1" value="1">
            </div>

            <div class="form-group">
                <label>Unit Price (‚Çπ) *</label>
                <input type="number" id="stockUnitPrice" min="0" step="0.01">
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea id="stockNotes" placeholder="Additional information..."></textarea>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="addStockItem()">Add Stock</button>
                <button class="btn btn-secondary" onclick="closeAddStockModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Complete & Bill Modal -->
    <div id="completeBillModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Complete & Generate Bill</h2>
                <button class="close-btn" onclick="closeCompleteBillModal()">√ó</button>
            </div>

            <div class="form-group">
                <label>Labour Charge (‚Çπ) *</label>
                <input type="number" id="labourCharge" min="0" step="0.01" value="0" placeholder="Enter labour charges">
            </div>

            <div class="form-group">
                <label>Discount (‚Çπ)</label>
                <input type="number" id="billDiscount" min="0" step="0.01" value="0" placeholder="Enter discount amount">
            </div>

            <div class="form-group">
                <label>Last Service Date</label>

            </div>

            <div class="form-group">

            </div>

            <div class="action-buttons">
                <button class="btn btn-success" onclick="submitCompleteAndBill()">Complete & Bill</button>
                <button class="btn btn-secondary" onclick="closeCompleteBillModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Job Card Modal -->
    <div id="editJobCardModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2>Edit Job Card</h2>
                <button class="close-btn" onclick="closeEditJobCardModal()">√ó</button>
            </div>

            <div class="form-group">
                <label>Status *</label>
                <select id="editStatus">
                    <option value="open">Open</option>
                    <option value="in_progress">In Progress</option>
                    <option value="closed">Closed</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>

            <div class="form-group">
                <label>Assignee</label>
                <input type="text" id="editAssignee" placeholder="Enter assignee name">
            </div>

            <div class="form-group">
                <label>Labour Charge (‚Çπ)</label>
                <input type="number" id="editLabourCharge" min="0" step="0.01" value="0">
            </div>

            <div class="form-group">
                <label>Discount (‚Çπ)</label>
                <input type="number" id="editDiscount" min="0" step="0.01" value="0">
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea id="editNotes" placeholder="Additional notes..."></textarea>
            </div>

            <div class="form-group">
                <label>Last Service Date</label>
                <input type="date" id="editLastServiceDate">
            </div>

            <div class="form-group">
                <label>Next Service Date</label>
                <input type="date" id="editNextServiceDate">
            </div>

            <h3>Tasks</h3>
            <div id="editTasksList"></div>
            <button class="btn btn-secondary" style="margin-top: 10px;" onclick="addEditTask()">+ Add Task</button>

            <div class="action-buttons" style="margin-top: 20px;">
                <button class="btn btn-success" onclick="submitEditJobCard()">Save Changes</button>
                <button class="btn btn-secondary" onclick="closeEditJobCardModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Generic Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2 id="messageModalTitle">Message</h2>
                <button class="close-btn" onclick="closeMessageModal()">√ó</button>
            </div>
            <div style="padding: 20px;">
                <p id="messageModalText" style="font-size: 16px; line-height: 1.6; color: #374151;"></p>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="closeMessageModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-message" id="loadingMessage">Loading...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        let token = localStorage.getItem('token');
        let currentJobCardId = null;
        let currentJobCardData = null;
        let editJobCardData = null;

        if (!token) {
            window.location.href = '/';
        }

        // Loading Helper Functions
        function showLoadingOverlay(message = 'Loading...') {
            const overlay = document.getElementById('loadingOverlay');
            const messageEl = document.getElementById('loadingMessage');
            messageEl.textContent = message;
            overlay.classList.add('active');
        }

        function hideLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.remove('active');
        }

        function setButtonLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.classList.add('btn-loading');
                button.dataset.originalText = button.textContent;
            } else {
                button.disabled = false;
                button.classList.remove('btn-loading');
                if (button.dataset.originalText) {
                    button.textContent = button.dataset.originalText;
                }
            }
        }

        function showSectionLoader(container, message = 'Loading...') {
            const loader = document.createElement('div');
            loader.className = 'section-loader';
            loader.innerHTML = `
                <div class="spinner"></div>
                <div class="loading-message">${message}</div>
            `;
            container.innerHTML = '';
            container.appendChild(loader);
        }

        function hideSectionLoader(container) {
            const loader = container.querySelector('.section-loader');
            if (loader) {
                loader.remove();
            }
        }

        // Load job cards
        function loadJobCards() {
            const search = document.getElementById('searchInput').value;
            const status = document.getElementById('statusFilter').value;
            const grid = document.getElementById('jobCardsGrid');
            const emptyState = document.getElementById('emptyState');

            // Show section loader
            emptyState.style.display = 'none';
            grid.style.display = 'block';
            showSectionLoader(grid, 'Loading job cards...');

            let url = `${API_URL}/job-cards?`;
            if (search) url += `search=${encodeURIComponent(search)}&`;
            if (status) url += `status=${status}`;

            fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    grid.style.display = 'none';
                    emptyState.style.display = 'block';
                } else {
                    grid.style.display = 'grid';
                    emptyState.style.display = 'none';
                    grid.innerHTML = data.map(job => `
                        <div class="job-card ${job.status}" onclick="viewJobCard('${job.id}')">
                            <div class="job-card-header">
                                <div class="job-number">${job.job_number}</div>
                                <div class="status-badge ${job.status}">${job.status}</div>
                            </div>
                            <div class="job-card-info">
                                <strong>Customer</strong>
                                <span>${job.customer_name}</span>
                            </div>
                            <div class="job-card-info">
                                <strong>Vehicle</strong>
                                <span>${job.vehicle_number}</span>
                            </div>
                            ${job.assignee ? `

                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${bill.stock_items.map(item => `
                                        <tr>
                                            <td>${item.product_name}</td>
                                            <td>${item.quantity}</td>
                                            <td>‚Çπ${item.unit_price.toFixed(2)}</td>
                                            <td>‚Çπ${item.total_price.toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                                    <tr class="total-row">
                                        <td colspan="3" style="text-align: right;">Parts Total:</td>
                                        <td>‚Çπ${bill.stock_total.toFixed(2)}</td>
                                    </tr>
                                </tbody>
                            </table>
                        ` : ''}

                        <table>
                            <tbody>
                                <tr>
                                    <td colspan="3" style="text-align: right;">Subtotal:</td>
                                    <td>‚Çπ${bill.subtotal.toFixed(2)}</td>
                                </tr>
                                <tr>
                                    <td colspan="3" style="text-align: right;">Labour Charges:</td>
                                    <td>‚Çπ${bill.labour_charge.toFixed(2)}</td>
                                </tr>
                                ${bill.discount > 0 ? `
                                <tr>
                                    <td colspan="3" style="text-align: right;">Discount:</td>
                                    <td>-‚Çπ${bill.discount.toFixed(2)}</td>
                                </tr>
                                ` : ''}
                                <tr class="grand-total">
                                    <td colspan="3" style="text-align: right;">GRAND TOTAL:</td>
                                    <td>‚Çπ${bill.grand_total.toFixed(2)}</td>
                                </tr>
                            </tbody>
                        </table>

                        ${bill.notes ? `
                            <div class="info-section">
                                <h3>Notes:</h3>
                                <p>${bill.notes}</p>
                            </div>
                        ` : ''}

                        <div class="footer">
                            <p>Thank you for your business!</p>
                            <p>This is a computer-generated bill</p>
                        </div>
                    </body>
                    </html>
                `);
                printWindow.document.close();
            })
            .catch(error => {
                console.error('Error generating bill:', error);
                showModal('Error', 'Failed to generate bill');
            })
            .finally(() => {
                hideLoadingOverlay();
            });
        }

        // Reject job card
        function rejectJobCard() {
            showInputModal('Reject Job Card', 'Enter reason for rejection:', function(reason) {
                if (reason) {
                    // Show loading overlay
                    showLoadingOverlay('Rejecting job card...');

                    fetch(`${API_URL}/job-cards/${currentJobCardId}/reject`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ reason })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showModal('Error', data.error);
                        } else {
                            showModal('Success', 'Job card rejected', function() {
                                closeViewJobCardModal();
                                loadJobCards();
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error rejecting job card:', error);
                        showModal('Error', 'Failed to reject job card');
                    })
                    .finally(() => {
                        hideLoadingOverlay();
                    });
                }
            });
        }

        // Edit Job Card
        function editJobCard() {
            // Show loading overlay
            showLoadingOverlay('Loading job card data...');

            // Load current job card data
            fetch(`${API_URL}/job-cards/${currentJobCardId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(job => {
                editJobCardData = job;

                // Populate form fields
                document.getElementById('editStatus').value = job.status;
                document.getElementById('editAssignee').value = job.assignee || '';
                document.getElementById('editLabourCharge').value = job.labour_charge || 0;
                document.getElementById('editDiscount').value = job.discount || 0;
                document.getElementById('editNotes').value = job.notes || '';
                document.getElementById('editLastServiceDate').value = job.last_service_date ? job.last_service_date.split('T')[0] : '';
                document.getElementById('editNextServiceDate').value = job.next_service_date ? job.next_service_date.split('T')[0] : '';

                // Populate tasks
                renderEditTasks(job.tasks);

                // Show modal
                document.getElementById('editJobCardModal').classList.add('active');
            })
            .catch(error => {
                console.error('Error loading job card for edit:', error);
                showModal('Error', 'Failed to load job card data');
            })
            .finally(() => {
                hideLoadingOverlay();
            });
        }

        function renderEditTasks(tasks) {
            const tasksList = document.getElementById('editTasksList');
            tasksList.innerHTML = tasks.map((task, index) => `
                <div class="form-group" style="display: flex; gap: 10px; align-items: flex-start;">
                    <textarea 
                        id="editTask_${index}" 
                        placeholder="Task description..." 
                        style="flex: 1;"
                    >${task.task_description || task}</textarea>
                    <button class="btn btn-danger" onclick="removeEditTask(${index})" style="padding: 8px 12px;">√ó</button>
                </div>
            `).join('');
        }

        function addEditTask() {
            const tasksList = document.getElementById('editTasksList');
            const currentTasks = tasksList.querySelectorAll('textarea').length;
            const newTaskHtml = `
                <div class="form-group" style="display: flex; gap: 10px; align-items: flex-start;">
                    <textarea 
                        id="editTask_${currentTasks}" 
                        placeholder="Task description..." 
                        style="flex: 1;"
                    ></textarea>
                    <button class="btn btn-danger" onclick="removeEditTask(${currentTasks})" style="padding: 8px 12px;">√ó</button>
                </div>
            `;
            tasksList.insertAdjacentHTML('beforeend', newTaskHtml);
        }

        function removeEditTask(index) {
            const task = document.getElementById(`editTask_${index}`);
            if (task && task.parentElement) {
                task.parentElement.remove();
            }
        }

        function submitEditJobCard() {
            // Gather task data
            const tasks = [];
            const taskElements = document.querySelectorAll('#editTasksList textarea');
            taskElements.forEach(textarea => {
                if (textarea.value.trim()) {
                    tasks.push(textarea.value.trim());
                }
            });

            if (tasks.length === 0) {
                showModal('Error', 'At least one task is required');
                return;
            }

            const updateData = {
                status: document.getElementById('editStatus').value,
                assignee: document.getElementById('editAssignee').value,
                labour_charge: parseFloat(document.getElementById('editLabourCharge').value) || 0,
                discount: parseFloat(document.getElementById('editDiscount').value) || 0,
                notes: document.getElementById('editNotes').value,
                last_service_date: document.getElementById('editLastServiceDate').value || null,
                next_service_date: document.getElementById('editNextServiceDate').value || null,
                tasks: tasks
            };

            // Show loading overlay
            showLoadingOverlay('Updating job card...');

            fetch(`${API_URL}/job-cards/${currentJobCardId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(updateData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showModal('Error', data.error);
                } else {
                    showModal('Success', 'Job card updated successfully', function() {
                        closeEditJobCardModal();
                        closeViewJobCardModal();
                        loadJobCards();
                    });
                }
            })
            .catch(error => {
                console.error('Error updating job card:', error);
                showModal('Error', 'Failed to update job card');
            })
            .finally(() => {
                hideLoadingOverlay();
            });
        }

        function closeEditJobCardModal() {
            document.getElementById('editJobCardModal').classList.remove('active');
            editJobCardData = null;
        }

        // Simple modal helper functions
        let messageModalCallback = null;

        function showModal(title, message, callback) {
            document.getElementById('messageModalTitle').textContent = title;
            document.getElementById('messageModalText').textContent = message;
            messageModalCallback = callback;
            document.getElementById('messageModal').classList.add('active');
        }

        function closeMessageModal() {
            document.getElementById('messageModal').classList.remove('active');
            if (messageModalCallback) {
                messageModalCallback();
                messageModalCallback = null;
            }
        }

        function showInputModal(title, message, callback) {
            const input = prompt(message);
            if (input) {
                callback(input);
            }
        }

        // Modal functions
        function openCreateJobCardModal() {
            document.getElementById('createJobCardModal').classList.add('active');
        }

        function closeCreateJobCardModal() {
            document.getElementById('createJobCardModal').classList.remove('active');
            document.getElementById('customerSearch').value = '';
            document.getElementById('selectedCustomerId').value = '';
            document.getElementById('vehicleNumber').value = '';
            document.getElementById('assignee').value = '';
            document.getElementById('jobNotes').value = '';
            document.getElementById('selectedCustomerInfo').style.display = 'none';
            
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = `
                <div class="task-item">
                    <input type="text" class="task-input" placeholder="e.g., Change engine oil">
                    <button class="btn btn-danger btn-small" onclick="removeTask(this)">Remove</button>
                </div>
            `;
        }

        function closeViewJobCardModal() {
            document.getElementById('viewJobCardModal').classList.remove('active');
            currentJobCardId = null;
        }

        function openAddStockModal() {
            loadProducts();
            document.getElementById('addStockModal').classList.add('active');
        }

        function closeAddStockModal() {
            document.getElementById('addStockModal').classList.remove('active');
            $('#stockProductId').val(null).trigger('change'); // Clear Select2
            document.getElementById('stockQuantity').value = '1';
            document.getElementById('stockUnitPrice').value = '';
            document.getElementById('stockNotes').value = '';
        }

        function closeCompleteBillModal() {
            document.getElementById('completeBillModal').classList.remove('active');
            document.getElementById('labourCharge').value = '0';
            document.getElementById('billDiscount').value = '0';
            document.getElementById('lastServiceDate').value = '';
            document.getElementById('nextServiceDate').value = '';
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', loadJobCards);
        document.getElementById('statusFilter').addEventListener('change', loadJobCards);

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        // Initial load
        loadJobCards();

        // ==================== BILL FUNCTIONS ====================

        // View bill in new tab
        function viewBill(billId) {
            const url = `${API_URL}/bills/${billId}/view`;
            const newWindow = window.open(url, '_blank');
            if (newWindow) {
                newWindow.opener = null; // Security: prevent access to opener
            } else {
                showModal('Error', 'Please allow popups to view the bill');
            }
        }

        // Download bill (currently opens as HTML, user can print to PDF)
        function downloadBill(billId, billNumber) {
            const url = `${API_URL}/bills/${billId}/view`;
            const newWindow = window.open(url, '_blank');
            if (newWindow) {
                newWindow.opener = null;
                // Show instructions
                showModal('Info', 'Bill opened in new tab. Use your browser\'s "Print" or "Save as PDF" option to download.');
            } else {
                showModal('Error', 'Please allow popups to download the bill');
            }
        }

        // Get bills for a job card (to be used in job card view modal)
        function loadJobCardBills(jobCardId) {
            fetch(`${API_URL}/job-cards/${jobCardId}/bills`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(bills => {
                displayJobCardBills(bills);
            })
            .catch(error => {
                console.error('Error loading bills:', error);
            });
        }

        function displayJobCardBills(bills) {
            if (!bills || bills.length === 0) {
                return;
            }

            // Find or create bills section in job card modal
            const billsSection = document.createElement('div');
            billsSection.style.marginTop = '20px';
            billsSection.style.borderTop = '2px solid #ddd';
            billsSection.style.paddingTop = '15px';
            billsSection.innerHTML = `
                <h3 style="margin-bottom: 10px; color: #333;">Bills History</h3>
                <table class="table" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background: #f4f4f4;">
                            <th style="padding: 8px; text-align: left;">Bill Number</th>
                            <th style="padding: 8px; text-align: left;">Date</th>
                            <th style="padding: 8px; text-align: right;">Total</th>
                            <th style="padding: 8px; text-align: center;">Status</th>
                            <th style="padding: 8px; text-align: center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${bills.map(bill => `
                            <tr style="border-bottom: 1px solid #ddd;">
                                <td style="padding: 8px;">${bill.bill_number}</td>
                                <td style="padding: 8px;">${new Date(bill.bill_date).toLocaleDateString('en-IN')}</td>
                                <td style="padding: 8px; text-align: right;">‚Çπ${bill.total.toFixed(2)}</td>
                                <td style="padding: 8px; text-align: center;">
                                    <span class="badge ${bill.payment_status === 'paid' ? 'badge-success' : 'badge-warning'}" style="padding: 4px 8px; border-radius: 3px; font-size: 12px;">
                                        ${bill.payment_status.toUpperCase()}
                                    </span>
                                </td>
                                <td style="padding: 8px; text-align: center;">
                                    <button class="btn btn-sm btn-primary" onclick="viewBill('${bill.id}')" style="padding: 4px 8px; font-size: 12px; margin-right: 5px;">
                                        View
                                    </button>
                                    <button class="btn btn-sm btn-secondary" onclick="downloadBill('${bill.id}', '${bill.bill_number}')" style="padding: 4px 8px; font-size: 12px;">
                                        Download
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            // Append to job card details section
            const detailsSection = document.querySelector('#viewJobCardModal .modal-body');
            if (detailsSection) {
                // Remove existing bills section if any
                const existingBills = detailsSection.querySelector('.bills-history-section');
                if (existingBills) {
                    existingBills.remove();
                }
                billsSection.classList.add('bills-history-section');
                detailsSection.appendChild(billsSection);
            }
        }
    </script>
</body>
